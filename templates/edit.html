<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Siswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">✏️ Edit Data Siswa</h2>

    <form method="POST" class="row">
        <div class="col-md-6 mb-3">
            <label>Nama:</label>
            <input type="text" name="nama" value="{{ siswa['nama'] }}" class="form-control" required>
        </div>
        <div class="col-md-4 mb-3">
            <label>Nilai:</label>
            <input type="number" name="nilai" value="{{ siswa['nilai'] }}" class="form-control" required>
        </div>
        <div class="col-md-2 mb-3 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">💾 Simpan</button>
        </div>
    </form>

    <a href="{{ url_for('index') }}" class="btn btn-secondary">← Kembali</a>
</body>
</html>
