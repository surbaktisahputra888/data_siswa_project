<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grafik Predikat Siswa</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2 class="mb-4">ðŸ“Š Grafik Predikat Siswa</h2>
    <canvas id="barChart" height="120"></canvas>
    <div class="mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-outline-primary">ðŸ”™ Kembali ke Halaman Utama</a>
    </div>

    <script>
    const ctx = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: JSON.parse('{{ predikat | tojson | safe }}'),
            datasets: [{
                label: 'Jumlah Siswa',
                data: JSON.parse('{{ jumlah | tojson | safe }}'),
                backgroundColor: 'rgba(75, 192, 192, 0.6)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        stepSize: 1
                    }
                }
            }
        }
    });
</script>
</body>
</html>
